<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>
<section>
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>

                    <th:block th:if="${session.msg}">
                        <div style="margin: 2px 50px 2px 50px;">
                            <p class="text-center fs-4 btn-danger">[[${session.msg}]]</p>
                            <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                        </div>
                    </th:block>

                    <form action="insert" method="post" style="padding: 20px;">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Full
                                Name</label> <input type="text" name="name" class="form-control"
                                                    id="exampleInputName" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email
                                address</label> <input type="text" name="email" class="form-control"
                                                       id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter
                                Address</label> <input type="text" name="address" class="form-control"
                                                       id="exampleInputAddress" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Select Course</label>
                            <select name="course" id="course">
                                <option value="1">Java</option>
                                <option value="2">Python</option>
                                <option value="3">MERN</option>
                                <option value="4">MEAN</option>
                                <option value="5">DotNET</option>
                            </select>
                            <!--
                            <div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="male">
					<input type="radio" name="gender" id="dot-2" value="female">
					<input type="radio" name="gender" id="dot-3" value="others">
					<span class="gender-title">Gender</span>
					<div class="category">
						<label for="dot-1"> <span class="dot one"></span> <span
							class="gender">Male</span>
						</label> <label for="dot-2"> <span class="dot two"></span> <span
							class="gender">Female</span>
						</label> <label for="dot-3"> <span class="dot three"></span> <span
							class="gender">Prefer not to say</span>
						</label>
					</div>
				</div>
                            -->
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Enter
                                Password</label> <input type="text" name="password"
                                                        class="form-control" id="exampleInputPassword"
                                                        aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3 pt-3">
                            <button class="btn btn-primary col-md-12">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
